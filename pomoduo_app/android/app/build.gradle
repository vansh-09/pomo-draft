plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace = "com.example.pomoduo_app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.pomoduo_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}